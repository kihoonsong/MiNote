<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiNote / Write Your Profits</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top_bar">
      <div id="menuToggle">
        <input type="checkbox" /> <span></span> <span></span> <span></span>
        <ul id="menu">
          <a href="#"
            ><li><i class="far fa-user"></i> User_name</li></a
          >
          <a href="index.html"
            ><li><i class="fas fa-list-ul"></i> Your List</li></a
          >
          <a href="report.html"
            ><li><i class="far fa-clipboard"></i> Report</li></a
          >
          <a href="#"
            ><li><i class="fas fa-sliders-h"></i> Contact Us</li></a
          >
        </ul>
      </div>

      <div class="my_logo">
        <a href="index.html">
          <div href="" class="my_logo">
            <div class="logo_img">
              <i class="fas fa-pen-square"></i
              ><span class="my_name">MY INVEST NOTE</span>
              <span id="beta">Beta</span>
            </div>
          </div>
        </a>
      </div>
      <div class="sign">
        <a>
          <span class="sign_out"
            >Sign Out <i class="fas fa-sign-out-alt"></i
          ></span>
        </a>
      </div>

    <main class="report_main">
      <div class="report_search">
        <div class="report_search_part">
          <i class="fas fa-search" id="search_info_icon"></i>
          <input
            type="text"
            class="memo_title_text_main"

          />

      </div>
      <ul class="report_list"></ul>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
      <li class="report_list_content"></li>
