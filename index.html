<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiNote / Write Your Profits</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top_bar">
      <div id="menuToggle">
        <input type="checkbox" /> <span></span> <span></span> <span></span>
        <ul id="menu">
          <a href="#"><li>User</li></a>
          <a href="#"><li>Memo</li></a>
          <a href="#"><li>Info</li></a>
          <a href="#"><li>Contact</li></a>
          <a href="https://erikterwan.com/" target="_blank"
            ><li>Show me more</li>
          </a>
        </ul>
      </div>

      <div class="my_logo">
        <a>
          <div href="" class="my_logo">
            <div class="logo_img">
              <i class="fas fa-pen-square"></i
              ><span class="my_name">My Invest Note</span>
            </div>
          </div>
        </a>
      </div>
      <div class="sign">
        <a>
          <span class="sign_in"
            >Sign In <i class="fas fa-sign-in-alt"></i
          ></span>
        </a>
      </div>
    </header>
    <main class="memo_list">
      <div class="search_bar">
        <i class="fas fa-search"></i>
        <input type="text" class="text" placeholder="Find Your Memo" />
        <a href="" class="new_memo"><i class="fas fa-pencil-alt"></i></a>
      </div>
      <section class="memo_section">
        <header class="memo_title">
          <span>메모장 제목</span>
          <div class="memo_del">
            <a><i class="far fa-trash-alt"></i></a>
          </div>
        </header>
        <div class="memo_info">
          <span class="friend_section_name">전광판</span>
        </div>
      </section>
    </main>
  </body>
</html>
