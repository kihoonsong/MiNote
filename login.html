<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiNote / Write Your Profits</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="login_body">
    <header class="top_bar">
      <div id="menuToggle">
        <input type="checkbox" /> <span></span> <span></span> <span></span>
        <ul id="menu">
          <div class="menu_sec">
            <a href="#"
              ><li class="hamburger_sec">
                <i class="far fa-user"></i>
                <div class="user_name">User_name</div>
              </li></a
            >
          </div>
          <div class="menu_sec">
            <a href="index.html"
              ><li class="hamburger_sec">
                <i class="fas fa-list-ul"></i>
                <div class="your_list">Your List</div>
              </li></a
            >
            <a href="report.html"
              ><li class="hamburger_sec">
                <i class="far fa-clipboard "></i>
                <div class="report">Report</div>
              </li></a
            >
          </div>
          <div class="menu_sec">
            <a href="#"
              ><li class="hamburger_sec">
                <i class="fas fa-sliders-h"></i>
                <div class="content_us">Contact Us</div>
              </li></a
            >
          </div>
        </ul>
      </div>

      <div class="my_logo">
        <a href="index.html">
          <div href="" class="my_logo">
            <div class="logo_img">
              <i class="fas fa-pen-square"></i
              ><span class="my_name">MY INVEST NOTE</span>
              <span id="beta">Beta</span>
            </div>
          </div>
        </a>
      </div>
      <div class="sign">
        <a>
          <span class="sign_out"
            >Sign Out <i class="fas fa-sign-out-alt"></i
          ></span>
        </a>
      </div>
    </header>
    <form action="#" id="login-form">
      <div class="heading">Welcome MY INVEST NOTE</div>
      <div class="left">
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" /> <br />
        <label for="password">Password</label> <br />
        <input type="password" name="password" id="pass" /> <br />
        <input type="submit" value="Login" />
      </div>
      <div class="right">
        <div class="connect">Connect with</div>
        <a href="" class="facebook">
          <!-- <span class="fontawesome-facebook"></span> -->
          <i class="fab fa-facebook-f"></i>
        </a>
        <br />
        <a href="" class="twitter">
          <!-- <span class="fontawesome-twitter"></span> -->
          <i class="fab fa-twitter"></i>
        </a>
        <br />
        <a href="" class="google-plus">
          <!-- <span class="fontawesome-google-plus"></span> -->
          <i class="fab fa-google-plus-g"></i>
        </a>
      </div>
    </form>
  </body>
</html>
