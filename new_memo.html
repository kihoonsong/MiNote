<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiNote / Write Your Profits</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top_bar">
      <nav class="hambuger"><i class="fas fa-bars"></i></nav>
      <a href="" class="my_logo"><i class="fas fa-pen-square">MiNote</i></a>
      <a href="" class="user_profile"><i class="fas fa-user">User_Name</i></a>
    </header>
    <main class="meno_list">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="text" placeholder="Find Your Memo" />
        <a href="" class="new_memo"><i class="fas fa-pencil-alt"></i></a>
      </div>
      <section class="memo_section">
        <header class="memo_title">
          <h2 class="friend_section_header">메모장 제목</h2>
          <a href="#"><i class="far fa-trash-alt"></i></a>
        </header>
        <div class="memo_section_row">
          <div class="memo_row">
            <span class="friend_section_name">전광판</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
