<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiNote / Write Your Profits</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top_bar">
      <div id="menuToggle">
        <input type="checkbox" /> <span></span> <span></span> <span></span>
        <ul id="menu">
          <a href="#"> <li>User_name</li></a>
          <a href="#"><li>Memo</li></a>
          <a href="#"><li>Info</li></a>
          <a href="#"><li>Contact</li></a>
          <a href="https://erikterwan.com/" target="_blank"
            ><li>Show me more</li>
          </a>
        </ul>
      </div>
      <div class="my_logo">
        <a>
          <div href="" class="my_logo">
            <div class="logo_img">
              <i class="fas fa-pen-square"></i
              ><span class="my_name">My Invest Note</span>
            </div>
          </div>
        </a>
      </div>
      <div class="sign">
        <a>
          <span class="sign_out"
            >Sign Out <i class="fas fa-sign-out-alt"></i
          ></span>
        </a>
      </div>
    </header>
    <main class="memo_memo">
      <div class="memo_title_bar">
        <div class="memo_title_bar_column">
          <input
            type="text"
            class="memo_title_text_main"
            placeholder="일진소미를피해사례."
          />
        </div>
        <div class="memo_title_bar_column"></div>
        <div class="memo_title_bar_column">
          <i class="fas fa-search" id="search_info_icon_"></i>
          <input
            type="text"
            class="memo_title_text_main"
            placeholder="Search Stock, Index..."
          />
        </div>
      </div>
      <div class="memo_memo_main">
        <div class="memo_edi"></div>
        <div class="memo_wri">
          <input
            type="text"
            class="memo_title_text_main"
            placeholder="201X년 김소미한테 천원뜯긴 사연,,,, "
          />
        </div>
      </div>
    </main>
  </body>
</html>
